<body class="body">

        <div class="container-fluid ">
            <a><img src="../multimedia/logo.jpg" alt="logoDixer"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <li class="nav-item">

                    <li class="nav-item">

    <header class="title text-center mt-3 mb-5">
        <h1>Contactos</h1>
    </header>


    <section class="configuracion-contacto">
        <div class="container-fluid">
            <article>
                <div class="row g-4">

                    <div class="col-md-6">
                        <input type="text" class="form-control " placeholder="Ingrese nombre completo"
                            aria-label="Lautaro Ivan">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Ingrese su apellido" aria-label="Diaz">
                    </div>

                    <form class="form-floating col-md-6 justify-content-center">
                        <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com"
                            value="test@example.com">
                        <label for="floatingInputValue">Input with value</label>
                    </form>

                    <div>
                        <h3 class="consulta">Dejanos tu mensaje y te contectaremos a la brevedad</h3>
                        <div class="form-floating col-md-8">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 300px"></textarea>
                            <label for="floatingTextarea2">Escriba su consulta aqui</label>
                        </div>
                        <div class="mt-4 mb4">
                            <button type="button" class="btn btn-primary">Enviar consulta</button>
                        </div>
                        <article>
                            <div class="mt-4 mb-4">
                                <h2 class="mapa">Local proximamente</h2>
                            </div>
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.9856226658653!2d-58.498704985233445!3d-34.60452506504687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb625edfa13f1%3A0xf9671ef9e728db0e!2sMelincu%C3%A9%203430%2C%20C1417FHL%20CABA!5e0!3m2!1ses!2sar!4v1663547115766!5m2!1ses!2sar"
                                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>

                        </article>
                    </div>


                </div>
            </article>

        </div>
    </section>

    <footer class="estiloFooter">
        <div class="footerTexto">
            <h4>Seguinos en nuestras redes</h4>
        </div>
        <div class="redesFlotantes">
            <a href="https://www.instagram.com/dixer.3d/" target="_blank"><img src="../multimedia/instagram.jfif"
                    alt=""></a>

            <img src="../multimedia/facebook.jfif" alt="">
        </div>

        <div class="whatsapp">
            <img src="../multimedia/whatsapp.jfif" alt="">
        </div>
    </footer>





    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
